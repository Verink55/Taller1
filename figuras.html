<body>
      <br>
      <!-- _______________________Circulo_______________________ -->
        <div class="figura-g">
          <br>
          <h5 class="figura-h5">Circulo</h5>
          <img src="./img/circulo.png" class="figura-img" alt="...">
          
          <div class="figura-botones">

            <a id="AreaCirculo">Area</a>
            <div id="ventanaAreaCirculo" class="modal">
              <div class="contenidoModal">
                  <span class="cerrarAreaCirculo"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Area circulo</h2>
                  <label for="">Radio </label><br>
                  <input id="radio-area" type="number" placeholder="Digite el radio del circulo"><br>
                  <button class="boton" id="boton-circulo-area">Calcular</button>
              </div>
            </div>            
            
            <a type="submit" id="PerimetroCirculo" >Perimetro</a>
            <div id="ventanaPerimetroCirculo" class="modal">
              <div class="contenidoModal">
                  <span class="cerrarPerimetroCirculo"><i class="fa-solid fa-xmark"></i></span>
                  <h2>Perimetro circulo</h2>
                  <label for="">Radio </label><br>
                  <input id="radio" type="number" placeholder="Digite el radio del circulo"><br>
                  <button class="boton" id="boton-circulo">Calcular</button>
              </div>
            </div>

          </div>
        </div>
