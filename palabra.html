<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pal-estilos.css">
    <title>Palabra</title>
</head>

<body>
    <h1>Palabra</h1>
    <form class="form-ejercicios">
        <div class="groups-form">
            <label for="palabra" class="form-label">Ingresa una palabra</label>
            <input type="text" class="form-control" id="palabra">
        </div>

        <div class="group-form">
            <label>Seleccione una operacion</label>
            <select class="form-select" id="operacion">
                <option selected>Seleccione una opcion</option>
                <option value="1">Logintud</option>
                <option value="2">Mayuscula</option>
                <option value="3">Minscula</option>
                <option value="4">Primer Caracter</option>
            </select>
        </div>
        <button type="submit" class="btn-azul" id="btn-calcular">Calcular</button>
    </form>
    <script src="js/palabra.js"></script>
</body>

</html>
