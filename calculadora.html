<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cal-estilos.css">
    <script src="https://kit.fontawesome.com/6fb0322162.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form class="form-ejercicios">
            <div class = "groups-form">
                <label for="num1" class="form-label">Ingresa un numero</label>
                <input type="number" class="form-control" id="num1">
            </div>

            <div class="group-form">
                <label for="num2" class="form-label">Ingresa otro numero</label>
                <input type="number" class="form-control" id="num2">
            </div>

        <div class="group-form">
            <label>Seleccione una operacion</label>
            <select class="form-select" id="operacion">
                <option selected>Seleccione una operacion</option>
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicacion</option>
                <option value="4">Division</option>
            </select>
        </div>
        <br>
        <div id="ops" style="background-color: black;">
            <button id="suma">Suma</button>
            <button id="resta">Resta</button>
        </div>
        <div id="respuesta">
           
        </div>
            <button type="submit" class="btn-azul" id="btn-calcular">Calcular</button>

            

        
    </form>
    <script src="js/calculadora.js"></script>
</body>
</html>
